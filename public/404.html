<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap');
    @import url('https://fonts.googleapis.com/css?family=Montserrat:900');

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background-image: url("maze.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
      min-width: 100vw;
      color: rgba(255,255,255,.87);

    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }

    .container,
    .container > .row,
    .container > .row > div {
      height: 100%;
    }

    #countUp {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    #our-container {
      text-align: center;
      border-radius: 10px;
      box-shadow: 1px 1px 2px black;
      color: #30cb7e;
      background-color: white;
      padding: 10px;
    }

    h3 {
      color: black;
      font-family: 'Press Start 2P', monospace;
    }

    p {
      font-family:'Montserrat';
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="container">
    <div class="row">
      <div class="xs-12 md-6 mx-auto">
        <div id="countUp">
          <h3 data-count="404">404</h3>
          <div id="our-container">
            <img src="wikirace-logo2.png" style="width: 40px; border-radius: 50%;">
            <p>Page not found</p>
            <p>This may not mean anything.</p>
            <p>I'm probably working on something that has blown up.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
